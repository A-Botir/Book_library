<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShelter</title>
    <link rel="icon" href="../image/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <div class="wrap login_wrap">
      <main class="main_login page_container container">
        <div class="login">
          <a href="#"
            ><img
              src="../image/icon/login_logo.svg"
              alt="white logo "
              class="login_logo"
          /></a>
          <form class="login_form" id="loginform">
            <label for="username" class="login_label"
              ><img
                src="../image/icon/user.svg"
                alt="user icon"
                class="login_label__img" /><input
                type="text"
                id="username"
                placeholder="Username"
                class="login_input"
                minlength="4"
            /></label>
            <div class="label_psw_take">
              <label for="password" class="login_label login_label--psw"
                ><img
                  src="../image/icon/lock.svg"
                  alt="lock icon"
                  class="login_label__img"
                /><input
                  type="password"
                  id="password"
                  placeholder="password"
                  class="login_input"
                  minlength="8"
                />
                <i class="fa-solid fa-eye" style="color: #f7f3f3;" id="eye"></i>
              </label>
              <span class="label_psw__error" id="error"></span>
            </div>
            <button class="login_btn" id="login_button">login</button>
          </form>
        </div>
      </main>
    </div>
    <script src="../script/sing_in.js"></script>
  </body>
</html>
